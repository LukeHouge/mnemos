[pytest]
# Pytest configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: Integration tests that use real external services
    slow: Slow tests
    unit: Unit tests (default)

# Coverage settings
addopts =
    --verbose
    --strict-markers
    -ra
    --tb=short

# Async support
asyncio_mode = auto

# Coverage
[coverage:run]
source = app
omit =
    */tests/*
    */conftest.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
